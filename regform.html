
<!DOCTYPE html>
<html>
	<head>
		<title>Reg</title>
		<style>
			.container {
				padding:100px 250px;
			}
		</style>
	</head>
	<body>
	<form action="result.html" method="get" id="form1">
		<h1><center>Registration Form</center></h1>
		<div class="container">
			<label for="name"><b>Name</b></label>
			<input type="text" placeholder="Enter Name" name="name" id="name" required><br><br>
			
			<label for="name"><b>DOB</b></label>
			<input type="date" placeholder="Enter DOB" name="dob" id="dob" required><br><br>
			
			<label for="Gender"><b>Gender</b></label>
			
			<input type="radio" id="male" name="gender" value="Male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="javascript">Female</label><br><br>
			<label for="hobbies"><b>Hobbies</b></label>
			
			
			
			<input type="checkbox" id="hobby1" name="reading" value="reading">
			<label for="hobby1"> Reading</label>
			<input type="checkbox" id="hobby2" name="Cooking" value="cooking">
			<label for="hobby2"> Cooking</label>
			<input type="checkbox" id="hobby3" name="gardening" value="gardening">
			<label for="hobby3"> Gardening</label><br><br>
			<label for="country"><b>Country</b></label>
			<select name="country" id="country">
				<option value="india">India</option>
				<option value="usa">USA</option>
				<option value="UAE">UAE</option>
				<option value="canada">Canada</option>
			</select><br><br>
			<label for="address"><b>Address</b></label>
			<textarea id="address" name="address" rows="3" cols="50"></textarea>

			
			

			
		</div>
		</form>

			<button type="submit" form="form1" value="Submit">Submit</button>
	
	</body>
</html>
